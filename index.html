<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidroeléctricas y Termoeléctricas de Colombia</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #0077ff, #00c4ff);
      color: white;
      font-size: 1.8em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    #map {
      width: 100%;
      height: calc(100vh - 80px);
    }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .legend div {
      margin: 5px 0;
    }

    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>Centrales Hidroeléctricas y Termoeléctricas de Colombia</header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa centrado en Colombia
    const map = L.map("map").setView([4.6, -74.1], 6);

    // Capa de mapa base
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Función para asignar color por tipo
    function getColor(tipo) {
      return tipo === "Hidroeléctrica" ? "#007bff" : "#ff4d4d";
    }

    // Cargar datos del JSON
    fetch("plants.json")
      .then((response) => response.json())
      .then((data) => {
        data.forEach((plant) => {
          const circle = L.circleMarker([plant.lat, plant.lng], {
            radius: 8,
            fillColor: getColor(plant.tipo),
            color: "#333",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8,
          }).addTo(map);

          circle.bindPopup(
            `<b>${plant.nombre}</b><br>` +
              `Tipo: ${plant.tipo}<br>` +
            `Capacidad: ${plant.capacidad_MW || plant.capacidad || "No disponible"} MW`

);
            
          );
        });
      });

    // Agregar leyenda
    const legend = L.control({ position: "bottomleft" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML =
        '<div><span style="background:#007bff"></span>Hidroeléctrica</div>' +
        '<div><span style="background:#ff4d4d"></span>Termoeléctrica</div>';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
