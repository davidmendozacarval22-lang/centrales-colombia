<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Centrales Eléctricas en Colombia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="filter-box">
    <label><input type="checkbox" id="hidro" checked> Hidroeléctricas</label><br>
    <label><input type="checkbox" id="termo" checked> Termoeléctricas</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.6, -74.1], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    // Función para cargar datos dinámicamente
    async function loadPlants() {
      const response = await fetch('plants.json');
      const data = await response.json();
      renderPlants(data);
    }

    function renderPlants(plants) {
      // limpiar marcadores anteriores
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const showHidro = document.getElementById('hidro').checked;
      const showTermo = document.getElementById('termo').checked;

      plants.forEach(plant => {
        if ((plant.tipo === "Hidroeléctrica" && showHidro) ||
            (plant.tipo === "Termoeléctrica" && showTermo)) {
          const marker = L.marker([plant.lat, plant.lng]).addTo(map);
          marker.bindPopup(
            `<b>${plant.nombre}</b><br>
             Tipo: ${plant.tipo}<br>
             Capacidad: ${plant.capacidad_mw} MW<br>
             Fuente: ${plant.fuente}`
          );
          markers.push(marker);
        }
      });
    }

    // recargar al cambiar filtros
    document.getElementById('hidro').addEventListener('change', loadPlants);
    document.getElementById('termo').addEventListener('change', loadPlants);

    loadPlants();
  </script>
</body>
</html>
