<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Centrales Eléctricas en Colombia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Popups más legibles */
    .leaflet-popup-content {
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Estilos de los círculos */
    .hidro {
      background: #0077ff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      border: 2px solid white;
    }
    .termo {
      background: #ff3333;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa
    var map = L.map('map').setView([4.5709, -74.2973], 6);

    // Fondo OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Función para crear marcador con color
    function marcadorPersonalizado(tipo) {
      return L.divIcon({
        className: tipo === "Hidroeléctrica" ? "hidro" : "termo",
        iconSize: [16, 16]
      });
    }

    // Cargar datos desde plants.json
    fetch('plants.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(planta => {
          if (planta.lat && planta.lng) {
            L.marker([planta.lat, planta.lng], {
              icon: marcadorPersonalizado(planta.tipo)
            })
            .addTo(map)
            .bindPopup(`<b>${planta.nombre}</b><br>
                        Tipo: ${planta.tipo}<br>
                        Capacidad: ${planta.capacidad_mw || 'N/D'} MW`);
          }
        });
      });
  </script>
</body>
</html>
