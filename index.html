<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantas Eléctricas Colombia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    h1 {
      text-align:center;
      font-size:2rem;
      margin:20px 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color:white;
      padding:10px;
      border-radius:15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #map { width: 100%; height: 90vh; }
    @media(max-width: 768px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

<h1>Plantas Hidroeléctricas y Termoeléctricas de Colombia</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
  // Crear mapa
  const map = L.map('map').setView([4.5, -74], 6);

  // Tiles OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marker Cluster
  const markers = L.markerClusterGroup();

  // Cargar JSON de plantas
  fetch('plants.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(plant => {
        const color = plant.tipo === 'Hidroeléctrica' ? 'blue' : 'red';
        const radius = window.innerWidth < 768 ? 6 : 8;

        const marker = L.circleMarker([plant.lat, plant.lng], {
          color: color,
          radius: radius,
          fillOpacity: 0.7
        }).bindPopup(`
          <b>${plant.nombre}</b><br>
          Tipo: ${plant.tipo}<br>
          Capacidad: ${plant.capacidad_MW} MW
        `);

        markers.addLayer(marker);
      });

      map.addLayer(markers);
      map.fitBounds(markers.getBounds()); // Ajusta el mapa para ver todos los marcadores
    })
    .catch(error => console.error('Error al cargar los datos:', error));
</script>

</body>
</html>
