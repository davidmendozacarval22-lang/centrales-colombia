<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centrales Eléctricas de Colombia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f7f9;
    }

    header {
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, #0077ff, #00c4ff);
      color: white;
      font-size: 1.6em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    #map {
      width: 100%;
      height: 100dvh; /* móviles modernos */
      height: calc(100vh - 70px); /* fallback */
    }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .legend div {
      margin: 5px 0;
    }

    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>Centrales Hidroeléctricas y Termoeléctricas de Colombia</header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- Inicializar mapa ---
    const map = L.map("map").setView([4.6, -74.1], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // --- Color según tipo ---
    function getColor(tipo) {
      return tipo === "Hidroeléctrica" ? "#007bff" : "#ff4d4d";
    }

    // --- Cargar plantas desde JSON ---
    fetch("plants.json")
      .then((res) => res.json())
      .then((plantsData) => {
        plantsData.forEach((plant) => {
          const circle = L.circleMarker([plant.lat, plant.lng], {
            radius: 8,
            fillColor: getColor(plant.tipo),
            color: "#333",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.85,
          }).addTo(map);

          circle.bindPopup(
            `<b>${plant.nombre}</b><br>` +
              `Tipo: ${plant.tipo}<br>` +
              `Capacidad: ${plant.capacidad_MW || "No disponible"} MW`
          );
        });
      })
      .catch((err) => console.error("Error cargando plants.json:", err));

    // --- Leyenda ---
    const legend = L.control({ position: "bottomleft" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML =
        '<div><span style="background:#007bff"></span>Hidroeléctrica</div>' +
        '<div><span style="background:#ff4d4d"></span>Termoeléctrica</div>';
      return div;
    };
    legend.addTo(map);
    fetch('plants.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(plant => {
      let color = plant.tipo === 'Hidroeléctrica' ? 'blue' : 'red';
      let marker = L.circleMarker([plant.lat, plant.lng], {
        color: color,
        radius: 8,
        fillOpacity: 0.7
      }).addTo(map);
      marker.bindPopup(`
        <b>${plant.nombre}</b><br>
        Tipo: ${plant.tipo}<br>
        Capacidad: ${plant.capacidad_MW} MW
      `);
    });
  })
  .catch(error => console.error('Error al cargar los datos:', error));

  </script>
</body>
</html>
